<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Add Contact</title>
</head>
<body>
<section>
    <div class="card mr-6">
        <div class="card-body">
            <h1 class="text-center">Add Contact</h1>
            <div class="container-fluid mt-1">
                <div class="row">
                    <div class="col-md-8 offset-md-2">
                        <form
                                action="#"
                                th:object="${contact}"
                                enctype="multipart/form-data"
                                method="post"
                                th:action="@{/user/process-contact}"
                                class="mt-2"
                        >
                        <!-- First Name -->
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fa fa-plus"></i>
                                    </div>
                                </div>
                                <input type="text" id="name" name="name" placeholder="Enter name here" class="form-control">
                            </div>
                            <!-- NickName -->
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fa fa-user-alt"></i>
                                    </div>
                                </div>
                                <input type="text" id="nickName" name="nickName" placeholder="Enter nick name here" class="form-control">
                            </div>

                            <!-- Phone number -->
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fa fa-phone"></i>
                                    </div>
                                </div>
                                <input type="text" id="phoneNo" name="phoneNo" placeholder="Enter phone number here" class="form-control">
                            </div>

                            <!-- Email -->
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        @
                                    </div>
                                </div>
                                <input type="email" id="email" name="email" placeholder="Enter email here" class="form-control">
                            </div>

                            <!-- Work -->
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fa fa-briefcase"></i>
                                    </div>
                                </div>
                                <input type="text" id="work" name="work" placeholder="Enter work here" class="form-control">
                            </div>

                            <!-- Description -->
                            <div class="form-group mt-3">
                                <textarea name="description" id="mytextarea" rows="10" class="form-control" placeholder="Enter contact description"></textarea>
                            </div>

                            <div class="custom-file mt-3">
                                <input type="file" name="profileImage">
                            </div>

                            <div class="container text-center mt-3">
                                <button class="btn btn-outline-primary">Save Contact</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
        tinymce.init({
            selector: '#mytextarea'
        });
    </script>

    <script>
        $(document).ready(() => {
            $('.item').removeClass('active');
            $('#add-link').addClass('active');
        });
    </script>
</section>
</body>
</html>
