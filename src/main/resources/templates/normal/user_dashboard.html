<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
</head>
<body>
<section>
    <div class="container">
        <div class="card">
            <div class="card-body my-5">
                <div class="container text-center">
                    <img style="width: 200px; height: 200px" class="profile_picture" th:src="@{/img/contact_logo.png}"
                         alt="profile photo">
                </div>

                <h1 class="text-center mt-3 text-secondary fst-italic font-weight-light">
                    Start adding your contacts on cloud...
                </h1>

                <div class="container text-center">
                    <a th:href="@{/user/add-contacts}" class="btn btn-primary mt-4 text-uppercase">Add New Contacts</a>
                </div>
            </div>
        </div>

    </div>
    <script>
        $(document).ready(() => {
            $('.item').removeClass('active');
            $('#home-link').addClass('active');
        });
    </script>
</section>
</body>
</html>
