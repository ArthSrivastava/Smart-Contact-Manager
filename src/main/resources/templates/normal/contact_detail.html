<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Contact Details</title>
</head>
<body>
<section>
    <div class="card me-3">
    <a href="#" th:href="@{/user/show-contacts/0}" class="par-contact-back"><i class="fa-solid fa-arrow-left"></i></a>
        <div class="card-body" th:if="${contact}">
            <div class="container text-center">
                <img style="width: 200px; height: 200px" class="profile_picture" th:src="@{'/img/' + ${contact.image}}" alt="profile photo">
                <h3 class="mt-3"> <span th:text="${contact.name} + ' (' + ${contact.nickName} + ')'"></span> </h3>
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">#ID</th>
                        <th scope="col">SCMUSER<span th:text="${contact.cId}"></span> </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">Email</th>
                        <td th:text="${contact.email}"></td>
                    </tr>
                    <tr>
                        <th scope="row">Work</th>
                        <td th:text="${contact.work}"></td>
                    </tr>
                    <tr>
                        <th scope="row">Phone No.</th>
                        <td th:text="${contact.phoneNo}"></td>
                    </tr>
                    </tbody>
                </table>
                <div class="contact-description mt-3">
                    <th:block th:utext="${contact.description}"></th:block>
                </div>
                <div class="container mt-3">
                    <button th:onclick="|deleteContact(${contact.cId})|" class="btn btn-danger">Delete</button>
                    <button class="btn btn-primary">Update</button>
                </div>
            </div>
        </div>
    </div>
            <h1 th:unless="${contact}" class="text-center p-3 bg-danger text-white">You don't have permission to access this page!</h1>
</section>
</body>
</html>
