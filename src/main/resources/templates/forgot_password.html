<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
    <section>
        <div id="login">
            <div class="container">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6">
                        <div id="login-box" style="height: 220px;" class="col-md-12">
                            <h3 class="text-center m-3">Your registered email</h3>
                            <div class="container" th:if="${session.message}">
                                <div class="alert alert-danger text-center" role="alert">
                                    <span th:text="${session.message}"></span>
                                </div>
                                <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                            </div>
                            <form method="post" action="#" th:action="@{/send-otp}">
                                <div class="form-group">
                                    <input required name="email" type="email" placeholder="Enter email here" class="form-control">
                                </div>
                                <div class="container text-center mt-2">
                                    <button class="btn btn-warning">Send OTP</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
