<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>About page</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="my-card mt-2">
                        <div class="container text-center">
                            <img src="" style="width: 80px" th:src="@{/img/login.png}" alt="">
                        </div>
                        <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
                            <p th:text="${session.message.content}"></p>
                            <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                        </div>
                        <h1 class="text-center">Register Here</h1>
                        <form th:action="@{/register_user}" method="post" th:object="${user}">
                            <!--name field-->
                            <div class="mb-3">
                                <label for="name_field" class="form-label">Name</label>
                                <input type="text" class="form-control" name="name" id="name_field" aria-describedby="emailHelp"
                                placeholder="Enter your name here" required
                                th:value="${user.name}">
                            </div>

                            <!--email field-->
                            <div class="mb-3">
                                <label for="email_field" class="form-label">Email</label>
                                <input type="text" class="form-control" name="email" id="email_field" aria-describedby="emailHelp"
                                placeholder="Enter your email here" required th:value="${user.email}">
                            </div>

                            <!--password field-->
                            <div class="mb-3">
                                <label for="password_field" class="form-label">Password</label>
                                <input type="text" class="form-control" name="password" id="password_field" aria-describedby="emailHelp"
                                placeholder="Enter your password here" required>
                            </div>

                            <!--user about field-->
                            <div class="form-group">
                                <textarea th:value="${user.about}" name="about" placeholder="Enter something about yourself" rows="6" class="form-control"></textarea>
                            </div>

                            <div class="form-group form-check">
                                <input type="checkbox" name="agreement" id="agreement" class="form-check-input"/>
                                <label for="agreement">Accept terms and conditions</label>
                            </div>

                            <div class="container text-center mt-3">
                                <button type="submit" class="btn bg-primary text-white">
                                    Submit
                                </button>

                                <button type="reset" class="btn btn-warning">
                                    Reset
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
