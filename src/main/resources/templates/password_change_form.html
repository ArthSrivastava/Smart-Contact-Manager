<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
    <section>
        <div id="login">
            <div class="container">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6">
                        <div id="login-box" style="height: 220px;" class="col-md-12">
                            <form method="post" action="#" th:action="@{/change-password}">
                                <h3 class="mt-4">Change your password</h3>
                                <div class="form-group">
                                    <input required name="newPassword" type="password" placeholder="Enter new password here" class="form-control">
                                </div>
                                <div class="container text-center mt-2">
                                    <button class="btn btn-primary">Change Password</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
